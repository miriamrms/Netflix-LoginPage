<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="apple-touch-icon" sizes="180x180" href="imgio/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imgio/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgio/favicon-16x16.png">
    <link rel="manifest" href="imgio/site.webmanifest">
    <link rel="mask-icon" href="imgio/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
</head>

<body class="main">
    
    <div class="bgBlack">

        <header>
            <a href="index.html">
                <img src="img/logo.png" alt="" width="148px">
            </a>
        </header>

        <div class="screen">
            
            <div class="wrapper">
    
                <form action="users.html">

                    <h1>Entrar</h1>
                    <div class="inputBox">
                        <input type="text" placeholder="Email ou número de telefone" required>
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Senha" required>
                    </div>

                    <button type="submit" class="btn">Entrar</button>

                    <div class="forgot">  
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <div class="rememberForgot">
                        <label>
                            <input type="checkbox"> Lembre-se de mim
                        </label>
                    </div>

                    <div class="registerLink"><p>Novo por aqui? <a href="#">Assine agora</a></p></div>

                    <div class="protect">
                        <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a> </p>
                    </div>
            
                </form>

            </div>
        
        </div>

    </div>
    
</body>
</html>
